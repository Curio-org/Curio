name: Netlify Deploy Preview

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Build and Test
        run: |
          npm install --legacy-peer-deps
          npm run build
          npx netlify deploy --dir=build --site=${{ secrets.SITE_ID }} --auth="${{ secrets.NETLIFY_AUTH_TOKEN }}"
        env:
          CI: true
          NODE_ENV: production
